<mat-accordion multi>
  <mat-expansion-panel *ngFor="let item of data" [expanded]="isPanelSelected(item)" [id]="getId(item)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data {{item.id}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="panel-body">
      <mat-form-field>
        <input matInput placeholder="First name" [value]="item.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Age" [value]="item.age">
      </mat-form-field>
    </div>

  </mat-expansion-panel>
</mat-accordion>
